<div class="form" v-if="!GET_USER">

    <label class="form__label">
        Login:
        <input type="text" class="form__input" id="login" v-model="login" />
    </label>
    <label class="form__label">
        Password:
        <input type="password" class="form__input" id="password" v-model="password" />
    </label>
    <label class="form__label">
        Confirm password:
        <input type="password" class="form__input" id="confirm_password" v-model="confirm_password" />
    </label>
    <label class="form__label">
        Phone number:
        <input type="password" class="form__input" id="phone_num" v-model="phone_num" />
    </label>



    <button class="btn" @click="sendForm">Sign in</button>
</div>
